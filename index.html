<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>COVID-19tracker</title>
		<link rel="icon" href="img/logo.svg" />
		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link
			href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
			rel="stylesheet"
		/>
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.1.0/chart.min.js"
			integrity="sha512-RGbSeD/jDcZBWNsI1VCvdjcDULuSfWTtIva2ek5FtteXeSjLfXac4kqkDRHVGf1TwsXCAqPTF7/EYITD0/CTqw=="
			crossorigin="anonymous"
		></script>
		<link
			rel="stylesheet"
			href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
			integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="css/home.css" />
	</head>
	<body>
		<header>
			<nav>
				<div class="nav-container">
					<div class="logo-wrapper" id="logo-redirect">
						<img src="img/logo.svg" alt="logo" />
						<h3>COVID-19 <span>Tracker</span></h3>
					</div>
					<div class="hamburger hamburger--squeeze" id="hamburger">
						<div class="hamburger-box">
							<div class="hamburger-inner"></div>
						</div>
					</div>
				</div>
			</nav>
			<div id="nav-overlay" style="height: 0">
				<ul>
					<li><a href="index.html">Home</a></li>
					<li><a href="whatiscovid19.html">What is COVID19?</a></li>
					<li><a href="prevention.html">Prevention</a></li>
					<li><a href="about.html">About</a></li>
				</ul>
			</div>
		</header>
		<div class="container">
			<div class="dropdown-container">
				<select name="countries-dropdown" id="countries"></select>
			</div>
			<div class="stats-container">
				<div class="stats c-clr">
					<h6>Total Confirmed</h6>
					<p id="tc-count"></p>
				</div>
				<div class="stats r-clr">
					<h6>Total Recovered</h6>
					<p id="tr-count"></p>
				</div>
				<div class="stats d-clr">
					<h6>Total Deceased</h6>
					<p id="td-count"></p>
				</div>
				<div class="stats-aligned-left">
					<h5 id="active-cases"></h5>
					<h5 id="recoveryRate"></h5>
					<h5 id="deathRate"></h5>
				</div>
			</div>
			<div class="graph-container">
				<div class="graph">
					<canvas id="casesGraph"></canvas>
				</div>
			</div>
		</div>
		<footer>
			<div class="footer-wrapper">
				<h6><span>COVID-19</span>&nbspTracker</h6>
				<p>
					Sources from
					<a href="https://github.com/disease-sh/API">Novel COVID API</a>
				</p>
				<a href="https://github.com/ashinberish/COVID-19-tracker"
					><i class="fab fa-github"></i
				></a>
			</div>
		</footer>
	</body>
	<script src="js/main.js"></script>
	<script>
		let navoverlay = document.getElementById("nav-overlay");
		document.getElementById("hamburger").addEventListener("click", Navtoggle);
		function Navtoggle() {
			if (navoverlay.style.height == "100%") {
				navoverlay.style.height = "0%";
			} else {
				navoverlay.style.height = "100%";
			}
		}

		let logo = document.getElementById("logo-redirect");
		logo.addEventListener("click", RedirectIndex);
		function RedirectIndex() {
			document.location.href = "index.html";
		}
	</script>
</html>
